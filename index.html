<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Groceries</title>
</head>
<body>
  <h1 class="" id="h1Hide">Select what you need from the grocery store</h1>
  <form id="groceryForm" class="">
    <label for="fruit">Fruit: <input type="checkbox" name="fruit" id="fruit" value="fruit"></label><br>
    <label for="veggies">Veggies: <input type="checkbox" name="veggies" id="veggies" value="veggies"></label><br>
    <label for="meat">Meat: <input type="checkbox" name="meat" id="meat" value="meat"></label><br>
    <label for="breakfast">Breakfast Shit: <input type="checkbox" name="breakfast" id="breakfast" value="breakfast"></label><br>
    <label for="milk">Milk: <input type="checkbox" name="milk" id="milk" value="milk"></label><br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="js/scripts.js"></script>
</body>
</html>
